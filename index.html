<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Toolbar -->
  <div class="toolbar">

    <!-- Drawing Tools -->
    <div class="dropdown">
      <button class="dropbtn">ğŸ¨ Drawing</button>
      <div class="dropdown-content">
        <label>Pen Color:
          <input type="color" id="penColor" value="#000000" />
        </label>
        <label>Pen Size: 
          <select id="penSize">
            <option value="2">Thin</option>
            <option value="5" selected>Medium</option>
            <option value="10">Thick</option>
          </select>
        </label>
        <button onclick="toggleEraser()" id="eraserButton">ğŸ§½ Eraser: Off</button>
        <button onclick="clearCanvas()">ğŸ§¹ Clear Drawing</button>
        <button onclick="undo()">â†©ï¸ Undo</button>
        <button onclick="redo()">â†ªï¸ Redo</button>
      </div>
    </div>

    <!-- Text Tools -->
    <div class="dropdown">
      <button class="dropbtn">ğŸ“ Text</button>
      <div class="dropdown-content">
        <button onclick="addTextBox()">â• Add Text</button>
        <button onclick="undoText()">â†©ï¸ Undo Text</button>
        <button onclick="redoText()">â†ªï¸ Redo Text</button>
      </div>
    </div>

    <!-- Page Management -->
    <div class="dropdown">
      <button class="dropbtn">ğŸ“„ Pages</button>
      <div class="dropdown-content">
        <label>Switch Page:
          <select id="pageSelector" onchange="switchPage(this.value)">
            <option value="page1.jpg">Page 1</option>
            <option value="page2.jpg">Page 2</option>
          </select>
        </label>
        <button onclick="addPage()">â• Add Page</button>
        <button onclick="renamePage()">âœï¸ Rename</button>
        <button onclick="deletePage()">ğŸ—‘ï¸ Delete</button>
        <button onclick="savePage()">ğŸ’¾ Save Page</button>
        <button onclick="loadPageFromFile()">ğŸ“‚ Load Page</button>
        <input type="file" id="fileInput" style="display:none" accept=".json" />
      </div>
    </div>

    <!-- Export -->
    <div class="dropdown">
      <button class="dropbtn">ğŸ“¸ Export</button>
      <div class="dropdown-content">
        <button onclick="saveAsImage()">ğŸ“¸ Save as Image</button>
        <button onclick="clearAll()">ğŸ§¹ Clear All</button>
      </div>
    </div>

  </div>

  <!-- Planner Page + Drawing Canvas + Text -->
  <div id="planner-container">
    <img id="planner-bg" src="pages/page1.jpg" alt="Planner Page" />
    <canvas id="draw-canvas"></canvas>
    <div id="text-layer"></div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</body>
</html>
